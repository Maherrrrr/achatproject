version: "3.8"

services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    env_file: ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - MYSQL_DATABASE=$MYSQLDB_DATABASE
    ports:
      - $MYSQLDB_LOCAL_PORT:$MYSQLDB_DOCKER_PORT
    volumes:
      - db:/var/lib/mysql
  
     app:
    depends_on:
      - mysqldb
    image: maheraliesprit/achatdevops:latest
    restart: on-failure
    ports:
      - 8091:8091
    volumes:
      - .m2:/root/.m2
    stdin_open: true
    tty: true

volumes:
  db:
